<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        #chat-window {
            position: relative;
            width: 800px;
            height: 100vh;
            margin: 0 auto;
            font-size: 20px;
        }

        #chat-log {
            list-style-type: none;
            padding: 0;
        }

        #message-input {
            border: none;
            max-width: 100%;
            background: transparent;
            padding-left: 30px;
            color: black;
            height: 70%;
            
        }

        .down-input{
            position: absolute;
            bottom: 30px;
            width: 90%;
        }

        .input-container input{
            outline: none;
            border: none;
        }
        .input-container {
            position: relative;
            width: 90%;
            margin: 0 auto;
            height:50px;
        }

        #message-input {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 17px;
            color: white;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
        }

        #send-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            bottom: 5px;
            background-color:rgb(93, 93, 93);
            font-size: 17px;
            border:1px solid grey;
            color: white;
            cursor: pointer;
            border-radius: 15px;
        }
        .space{
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="chat-window">
            <div style="margin: 10px 0px 0px 20px;overflow-y:auto;height:86vh;">
                <ul id="chat-log"></ul>
            </div>
            <div class="down-input">
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <span style="padding-right: 40px;"><button id="send-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: white;transform: rotate(320deg);msFilter:progid:DXImageTransform.Microsoft.BasicImage(rotation=3);"><path d="m21.426 11.095-17-8A.999.999 0 0 0 3.03 4.242L4.969 12 3.03 19.758a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81zM5.481 18.197l.839-3.357L12 12 6.32 9.16l-.839-3.357L18.651 12l-13.17 6.197z"></path></svg></button></span>
                </div>
            </div>
            
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </div>

    
</body>
</html>
